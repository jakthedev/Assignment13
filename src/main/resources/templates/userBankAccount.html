<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Create New Bank Account Page </title>
</head>
<body>

<h1 th:text="${account.accountName}" ></h1>

<form action="" method="post">
    <input type="hidden" th:field="${account.accountId}"/>
    <div th:each="account : ${user.accounts}" >
        Account Name: <input type="text" th:field="${account.accountName}"/>
    </div>
        <input type="submit" value="Submit" />
    <hr/>
    <a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
</form>

</body>
</html>
